<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering para Aplicaciones Bancarias</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #003DA5 0%, #0052CC 100%);
            position: relative;
            overflow: hidden;
        }
        .geometric-accent {
            position: absolute;
            opacity: 0.1;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: #00A859;
            top: -150px;
            right: -100px;
        }
        .circle-2 {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #FFFFFF;
            bottom: -80px;
            left: -60px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex">
        <!-- Geometric accents -->
        <div class="geometric-accent circle-1"></div>
        <div class="geometric-accent circle-2"></div>
        
        <!-- Main content -->
        <div class="flex w-full h-full relative z-10">
            <!-- Left side - Title -->
            <div class="w-3/5 flex flex-col justify-center px-16">
                <div class="mb-6">
                    <div class="text-white text-lg font-semibold mb-2 opacity-90">Clase 6</div>
                    <h1 class="text-white text-6xl font-bold leading-tight mb-6">
                        Prompt Engineering
                    </h1>
                    <h2 class="text-white text-3xl font-semibold opacity-95">
                        para Aplicaciones Bancarias
                    </h2>
                </div>
                <div class="mt-8 h-1 w-32 bg-gradient-to-r from-white to-transparent opacity-70"></div>
            </div>
            
            <!-- Right side - Course info -->
            <div class="w-2/5 flex flex-col justify-center px-12 bg-white bg-opacity-5">
                <div class="space-y-6 text-white">
                    <div>
                        <div class="text-sm font-semibold opacity-70 mb-1">CURSO</div>
                        <div class="text-xl font-semibold">Generative AI for Banking Sector</div>
                    </div>
                    
                    <div>
                        <div class="text-sm font-semibold opacity-70 mb-1">INSTITUCIÓN</div>
                        <div class="text-xl font-semibold">Banco Nacional de Costa Rica</div>
                    </div>
                    
                    <div>
                        <div class="text-sm font-semibold opacity-70 mb-1">INSTRUCTORA</div>
                        <div class="text-xl font-semibold">Manuela Larrea</div>
                        <div class="text-sm opacity-80 mt-1">manuela.larrea@idataglobal.com</div>
                    </div>
                    
                    <div class="pt-4 border-t border-white border-opacity-20">
                        <div class="text-sm font-semibold opacity-70 mb-1">DURACIÓN</div>
                        <div class="text-lg font-semibold">3 horas</div>
                        <div class="text-sm opacity-80">1.5h teoría + 1.5h práctica</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
